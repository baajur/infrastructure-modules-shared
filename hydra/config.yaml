ingress:
  public:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    hosts:
      - host: "hydra.serlo-development.dev"
        paths:
          - "/"
    tls:
      - hosts:
          - "hydra.serlo-development.dev"
        secretName: "hydra-tls-secret"
