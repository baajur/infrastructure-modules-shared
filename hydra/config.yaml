ingress:
  public:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    hosts:
      - host: ${host}
        paths:
          - "/"
    tls:
      - hosts:
          - ${host}
        secretName: ${tls_secret_name}

hydra:
  autoMigrate: true

  config:
    dsn: ${dsn}
    oidc:
      subject_identifiers:
        enabled:
          - pairwise
        pairwise:
          salt: ${salt}

    urls:
      self:
        issuer: "https://${host}"
      login: ${url_login}
      consent: ${url_consent}

    secrets:
      system: ${system_secret}
